<div class="container">
  <div class="row align-items-center py-4 ">
    <div class="col-md-4 text-center">
      <img [src]="productDetail?.imageURL" class="w-75 " alt="">
    </div>
    <div class="col-md-8">
      <h2 class="h4 fw-bolder mb-2 text-md-start text-center">{{productDetail?.title}}</h2>
      <p class="text-muted p-3 ">{{productDetail?.description}}</p>
      <p>{{productDetail?.category}}</p>
      <div class="d-flex justify-content-between align-items-baseline">
        <p>{{productDetail?.price}}DH</p>
        <span>
            <i class="fas fa-star" style="color: gold"></i>
          {{productDetail?.rating}}
          </span>
      </div>
      <button class="btn bg-main text-white w-100 my-2">+ Add To Cart</button>
    </div>
  </div>
</div>
