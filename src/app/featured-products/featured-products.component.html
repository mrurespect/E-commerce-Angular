<div class="container">
  <input placeholder="search by name ..." class="form-control w-75 mx-auto my-4" type="text" [(ngModel)]="searchTerm" />
  <div class="row">
      <div *ngIf="name" class="col-md-6 d-flex justify-content-center align-items-center flex-column text-center">
        <div class="w-25" style="height: 1px; background-color: #28A745; align-self: flex-start"></div> <!-- Green accent line -->
        <h4 class="mt-3" style="color: #343A40;"> <!-- Dark gray heading -->
          Top offers for {{name}} <br> Right Now
        </h4>
        <p style="color: #28A745;"> <!-- Green text for emphasis -->
          Buy Now!
        </p>
        <div class="w-100" style="height: 1px; background-color: #28A745;"></div> <!-- Green accent line -->
      </div>
    <div *ngFor="let product of products |search:searchTerm" class="col-md-2 col-6">
      <div class="product px-3 py-4 text-center">
        <a [routerLink]="['/productsdetails',product.id]">
          <img class="mx-auto" [src]="product.imageURL" style="width: 100px;height: 100px;object-fit: contain" alt="">
          <span class="d-block text-main fw-bold font-sm text-center">{{product.category}}</span>
          <h3 class="h6 fw-bolder">{{product.title | seemore:3}}</h3>
          <div class="d-flex justify-content-between align-items-baseline">
            <p>{{product.price | currency:'EUR'}}</p>
            <span>
            <i class="fas fa-star" style="color: gold"></i>
              {{product.rating}}
          </span>
          </div>
          <button class="btn bg-main text-white w-100 my-2">+ Add To Cart</button>
        </a>
      </div>
    </div>
  </div>
</div>
