<div class="container">
  <div class="row py-4 gx-0">
    <div class="col-md-7 " *ngIf="productImages.length>0; else myTemplate">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let product of products">
          <ng-template carouselSlide>
            <a [routerLink]="['/productsdetails',product.id]">
              <img [src]="product.imageURL" height="400" class="w-75 product border-0 mx-auto object-fit-contain"  [alt]="product.description" [title]="product.title.split(' ').slice(0,2).join(' ')">
            </a>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <ng-template #myTemplate>
      <div class="col-md-7">
        <img src="./assets/images/blog-img-2.jpeg" class="w-100" height="400">
      </div>
    </ng-template>

    <div class="col-md-5 d-none d-md-block">
      <img src="assets/images/slider-image-2.jpeg" height="200" class="w-100 object-fit-cover" alt="">
      <img src="assets/images/slider-image-3.jpeg" height="200" class="w-100 object-fit-cover" alt="">
    </div>
  </div>
</div>
